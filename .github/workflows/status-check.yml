name: Status Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  status-check:
    name: PR Status Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check commit messages
      uses: webiny/action-conventional-commits@v1.1.0
    
    - name: Check PR title
      uses: deepakputhraya/action-pr-title@master
      with:
        regex: '^(feat|fix|docs|style|refactor|perf|test|chore|build|ci|revert)(\(.+\))?: .+$'
        github_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Label PR
      uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
    
    - name: Size label
      uses: pascalgn/size-label-action@v0.5.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        sizes: >
          {
            "0": "XS",
            "10": "S",
            "30": "M",
            "100": "L",
            "500": "XL",
            "1000": "XXL"
          }
    
    - name: Check for merge conflicts
      run: |
        git fetch origin main
        if git merge-tree $(git merge-base HEAD origin/main) origin/main HEAD | grep -q '<<<<<<<'; then
          echo "::error::This PR has merge conflicts with main branch"
          exit 1
        fi
    
    - name: Comment PR
      uses: actions/github-script@v7
      if: github.event.action == 'opened'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸ‘‹ Thanks for opening this PR! 
            
            The CI pipeline will now:
            - âœ… Run tests on multiple Node.js versions
            - ðŸ” Check code quality and linting
            - ðŸ“Š Generate test coverage report
            - ðŸ”’ Run security audit
            - ðŸ“¦ Verify the build
            
            Please ensure all checks pass before requesting a review.`
          })